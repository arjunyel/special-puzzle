<link rel="import" href="puzzle-piece.html">
<script defer src="special-puzzle.js"></script>

<template id="container-grid">
    <style>
        :host{
            font-family: 'roboto slab';

        }

        #container{
            display: grid;
            grid-template-rows: 50px;
            grid-template-columns: repeat(50, 30px);
            grid-gap: 1px;
        }

        .card {
            margin: 24px;
            padding: 16px;
            color: #757575;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .grid-items {
            grid-column-start: auto;
            grid-row-start: auto;
        }
    </style>
    <div class="card">
        <div id="container"></div>
        <button id="guess">Click me!</button>
    </div>
</template>
