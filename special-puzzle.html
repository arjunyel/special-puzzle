<link rel="import" href="puzzle-piece.html">
<script defer src="special-puzzle.js"></script>

<template id="container-grid">
    <style>
        :host{
            font-family: 'roboto slab';

        }
        #container{
            display: grid;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; 
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1 fr;
            grid-gap: 10px;
        }
        ::slotted(*){
            grid-column-start: auto;
            grid-row-start: auto;

        }
        .grid-items {
            grid-column-start: auto;
            grid-row-start: auto;
        }
    </style>
    <div id="container">
       <slot></slot> 
    </div>
</template>
